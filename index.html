<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Observer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <observer-header></observer-header>

    <main>
        <div id="composer-container">
            <composer-form></composer-form>
        </div>
        <div id="results-container" style="display: none;">
            <!-- Results will be rendered here in Phase 2 -->
        </div>
    </main>

    <!-- Template for a single competitor input block -->
    <template id="competitor-template">
        <fieldset class="competitor-fieldset">
            <legend>Competitor</legend>
            <button type="button" class="remove-competitor-btn">Remove</button>
            <div class="form-grid">
                <div class="full-width">
                    <label>Landing Page URL</label>
                    <input type="url" name="competitor_landing_url" required placeholder="https://competitor.com">
                </div>
                <div class="full-width">
                    <label>Meta Ad Library Link</label>
                    <input type="url" name="competitor_ad_link" required placeholder="https://www.facebook.com/ads/library/?id=...">
                </div>

                <div class="full-width optional-details">
                    <p class="optional-toggle">Advanced Details (Optional)</p>
                    <div class="optional-content">
                        <div class="form-grid">
                            <div class="full-width">
                                <label>Primary Text</label>
                                <textarea name="ad_primary_text" rows="3" placeholder="The main copy of the ad..."></textarea>
                            </div>
                            <div>
                                <label>Headline</label>
                                <input type="text" name="ad_headline" placeholder="A catchy headline">
                            </div>
                            <div>
                                <label>Description</label>
                                <input type="text" name="ad_description" placeholder="Additional details or description">
                            </div>
                            <div>
                                <label>CTA</label>
                                <select name="ad_cta">
                                    <option value="">Select CTA</option>
                                    <option>Shop Now</option>
                                    <option>Learn More</option>
                                    <option>Sign Up</option>
                                    <option>Book Now</option>
                                    <option>Download</option>
                                    <option>Get Offer</option>
                                    <option>Subscribe</option>
                                </select>
                            </div>
                            <div>
                                <label>Ad Format</label>
                                <select name="ad_format">
                                    <option value="">Select Format</option>
                                    <option>Feed (Image/Video)</option>
                                    <option>Reels</option>
                                    <option>Stories</option>
                                    <option>Carousel</option>
                                </select>
                            </div>
                             <div class="full-width">
                                <label>Media URL</label>
                                <input type="url" name="ad_media_url" placeholder="https://.../video.mp4 or image.jpg">
                            </div>
                            <div class="full-width">
                                <label>Or Upload Media</label>
                                <input type="file" name="ad_media_file" accept="image/*,video/*">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </template>

    <!-- Image Modal for Results Page -->
    <div id="image-modal" class="modal-overlay" style="display: none;">
      <span class="modal-close">&times;</span>
      <img class="modal-content" id="modal-image-content">
    </div>

    <script src="main.js" type="module"></script>
</body>
</html>
